<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoPwn Global Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .dashboard {
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #60a5fa;
      margin-bottom: 30px;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-gap: 20px;
    }
    .map-container, .analytics-container, .logs-container {
      background-color: #1e293b;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .logs-container {
      grid-column: span 2;
    }
    .logs {
      height: 200px;
      overflow-y: auto;
      background-color: #0f172a;
      padding: 10px;
      border-radius: 4px;
    }
    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid #334155;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
